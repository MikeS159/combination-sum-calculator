        <meta charset="UTF-8">

        <title>Combination Sum Calculator</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            <h1>Combination Sum Calculator</h1>
            <p>Find all number combinations that equal a given sum. Enter the sum in the first box and candidate numbers in the second box. Combinations of the candidate numbers that equal the given sum will appear in the empty space.</p>
        </header>
        <div class="section-container">
            <section id="input-section">
                <input id="target" class="input-style" type="text" placeholder="Sum">
                <textarea id="candidates" class="input-style" placeholder="Candidate Numbers"></textarea>
            </section>
            <section id="output-section">
                <noscript><p class="alert">JavaScript is disabled. You must enable JavaScript for this application to work.</p></noscript>
            </section>
        </div>
        <script src="script.js"></script>
